<h2>{{ object.title }}</h2>

<p class ="date">{{ object.modify_date | date:"j F Y" }}</p>
<br>

<div class="body">
    {{ object.content|linebreaks }}
</div>

<br>

<p class = "other_posts">
    {% if object.get_previous_by_modify_date %}
        <a href="{{ object.get_previous_post.get_absolute_url }}"
           title = Goto previous post>
            &laquo;--{{ object.get_previous_post.title }}
        </a>
    {% endif %}

    {% if object.get_next_by_modify_date %}
        <a href="{{ object.get_next_post.get_absolute_url }}"
           title = Goto next post>
            {{ object.get_next_post.title }}--&raquo;
        </a>
    {%  endif %}
</p>
